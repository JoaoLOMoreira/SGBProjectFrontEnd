<mat-card>
    <mat-card-header>
      <mat-card-title>Usuarios</mat-card-title>
      <button mat-mini-fab color="primary" (click)="openFormAdd()">
        <mat-icon>add</mat-icon>
      </button>
        
    </mat-card-header>
    <mat-card-content>
      <table width="100%" mat-table [dataSource]="usuariolist$">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef><b>Nome</b></th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>
      
        <ng-container matColumnDef="nomeUsuario">
          <th mat-header-cell *matHeaderCellDef><b>Usuario</b></th>
          <td mat-cell *matCellDef="let element">{{ element.nomeUsuario }}</td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef><b>Email</b></th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
      
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><b>Ações</b></th>
          <td width="10" mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item  (click)="openFormEdit(element)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>    
    </mat-card-content>
  </mat-card>
