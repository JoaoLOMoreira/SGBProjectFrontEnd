<mat-card>
  <mat-card-header>
    <mat-card-title>Bovinos</mat-card-title>
    <button mat-mini-fab color="primary" (click)="openFormAdd()">
      <mat-icon>add</mat-icon>
    </button>
      
  </mat-card-header>
  <mat-card-content>
    <table width="100%" mat-table [dataSource]="bovinolist$">
      <ng-container matColumnDef="apelido">
        <th mat-header-cell *matHeaderCellDef><b>Apelido</b></th>
        <td mat-cell *matCellDef="let element">{{ element.apelido }}</td>
      </ng-container>
    
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef><b>Sexo</b></th>
        <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
      </ng-container>
    
      <ng-container matColumnDef="raca">
        <th mat-header-cell *matHeaderCellDef><b>Raça</b></th>
        <td mat-cell *matCellDef="let element">{{ element.raca }}</td>
      </ng-container>
    
      <ng-container matColumnDef="pasto">
        <th mat-header-cell *matHeaderCellDef><b>Pasto</b></th>
        <td mat-cell *matCellDef="let element">{{ element.pasto }}</td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef><b>Ações</b></th>
        <td width="10" mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  (click)="openFormEdit(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="openDialogBaixas(element)">
              <mat-icon>change_circle</mat-icon>
              <span>Gerar Baixa</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>    
  </mat-card-content>
</mat-card>
