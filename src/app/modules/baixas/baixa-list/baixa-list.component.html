<mat-card>
    <mat-card-header>
      <mat-card-title>Baixas</mat-card-title>
      <!-- <button mat-mini-fab color="primary" (click)="openFormAdd()">
        <mat-icon>add</mat-icon>
      </button> -->
        
    </mat-card-header>
    <mat-card-content>
      <table width="100%" mat-table [dataSource]="baixalist$">
        <!-- <ng-container matColumnDef="idBovino">
          <th mat-header-cell *matHeaderCellDef><b>Id do Bovino</b></th>
          <td mat-cell *matCellDef="let element">{{ element.idBovino }}</td>
        </ng-container> -->
      
        <ng-container matColumnDef="apelido">
          <th mat-header-cell *matHeaderCellDef><b>Apelido</b></th>
          <td mat-cell *matCellDef="let element">{{ element.apelido }}</td>
        </ng-container>
      
        <ng-container matColumnDef="motivo">
          <th mat-header-cell *matHeaderCellDef><b>Motivo</b></th>
          <td mat-cell *matCellDef="let element">{{ element.motivo }}</td>
        </ng-container>
      
        <ng-container matColumnDef="dataBaixa">
          <th mat-header-cell *matHeaderCellDef><b>Data da baixa</b></th>
          <td mat-cell *matCellDef="let element">{{ element.dataBaixa }}</td>
        </ng-container>

        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef><b>Usuario Responsavel Pela Baixa</b></th>
          <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>    
    </mat-card-content>
  </mat-card>
